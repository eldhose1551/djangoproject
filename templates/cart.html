<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}
{% load static %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-sm-12 ">
            <div class="cart-title mt-50">
                <center>
                    <h2>Shopping Cart</h2>
                </center>
            </div>

            <div class="cart-table clearfix">
                <table class="table table-responsive">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for ob in ob %}
                    <tr>
                        <td class="cart_product_img">
                            <img alt="Product" src="{{ ob.title.image.url }}" width="120" height="100">
                        </td>
                        <td class="cart_product_desc">
                            <h5>{{ob.title.title}}</h5>
                        </td>
                        <td class="price">
                            <span>{{ob.totalprice}}</span>
                        </td>
                        <td class="qty">
                            <h>{{ob.quantity}}</h>
                        </td>
                        <td>
                            <a href="{% url 'buynow' ob.title_id  %}"> <input type="submit" value="BUY NOW"></a>
                            <a href="{% url 'removecart' ob.id  %}"><input type="submit" value="REMOVE"></a>
                        </td>
                        {% endfor %}

                    </tr>


                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
</body>
</html>
